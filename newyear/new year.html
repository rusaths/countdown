<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new year.css">
    <title>Countdown For New Year</title>
</head>
<body>
    <h1>NEW YEAR 2023</h1>
    <div class="container">
        <div class="countdown days">
            <p class="number" id="days">00</p>
            <span>Days</span>
        </div>

        <div class="countdown hours">
            <p class="number" id="hours">00</p>
            <span>Hours</span>
        </div>

        <div class="countdown mins">
            <p class="number" id="minutes">00</p>
            <span>Minutes</span>
        </div>

        <div class="countdown secs">
            <p class="number" id="seconds">00</p>
            <span>Seconds</span>
        </div>
    </div>
<script src="new year.js"></script>
</body>
</html>
